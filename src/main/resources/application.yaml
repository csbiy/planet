spring:
  datasource:
    url: jdbc:mysql://localhost:3306/planet
    username: root
    password: 1234
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace



server:
  port:
    8080
  servlet:
    session:
      timeout:
        1800s
