<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eg">

<head>
  <title>Register</title>
  <base href="/">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link  th:href="@{/css/register.min.css}" rel="stylesheet" type="text/css">
  
</head>
<body>



<form th:object="${registerForm}" method="post" action="/register">
  <div>
    <p>email : <input type="email" th:field="*{email}"></p>
    <div>
      <button id="email-send-btn" type="button">send auth num</button>
    </div>
    <div th:errors="*{email}"></div>
    <div>
      <input type="text" id="auth"> 
      <button id="auth-validate-btn" type="button">validate</button>
      <p class="auth-result"></p>
      <input type="hidden" th:field="*{isAuth}" th:value="false">
    </div>
  </div>

  <p>password: <input type="password" th:field="*{firstPw}"></p>
  <div th:errors="*{firstPw}"></div>
  <p>re-password: <input type="password" th:field="*{secondPw}"></p>
  <div th:errors="*{secondPw}"></div>

  <div th:if="${isDiffPw}" th:text="#{different.password}"></div>


  <button type="submit">submit</button>
  <div th:if="${existMember}" th:text="#{exist.member}"></div>
</form>

  <!-- vendor js -->
  <script th:src="@{/js/bundle.js}" type="text/javascript"></script>

</body>

</html>
