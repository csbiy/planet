<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eg">
<head th:replace=" fragments/header :: header(_,_) "></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <div th:replace=" fragments/side :: side "></div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <div th:replace=" fragments/topbar :: topbar "></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">main</h1>
        </div>
        <form th:object="${boardForm}" method="POST" th:action="@{/board}">
          <div class="row d-flex">
            <div>
              <label th:for="title">제목</label>
              <input type="text" th:field="*{title}"/>
              <p>작성일시 : <span th:text="${#dates.format(#dates.createNow(), 'yyyy년 dd일 MM월 HH:mm')}"></span></p>
            </div>
          </div>
          <div class="row">
            <label th:for="content">내용</label>
            <textarea th:field="*{content}" cols="10" rows="20"/>
          </div>
          <div class="row">
            <div style="margin: 40px auto 0;">
              <button class="btn btn-primary mr-1" type="submit">작성</button>
              <button class="btn btn-primary mr-1" type="button">취소</button>
            </div>
          </div>
        </form>
    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <div th:replace=" fragments/footer :: footer "></div>
    <!-- End of Footer -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
</body>
</html>
